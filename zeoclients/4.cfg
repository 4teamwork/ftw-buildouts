[buildout]
parts +=
    instance2
    instance3
    instance4


[instance2]
<= instance0
http-address = 1${buildout:deployment-number}02


[instance3]
<= instance0
http-address = 1${buildout:deployment-number}03


[instance4]
<= instance0
http-address = 1${buildout:deployment-number}04


[supervisor]
programs +=
    20 instance2 (startsecs=${buildout:supervisor-client-startsecs}) ${buildout:bin-directory}/instance2 [console] true zope
    20 instance3 (startsecs=${buildout:supervisor-client-startsecs}) ${buildout:bin-directory}/instance3 [console] true zope
    20 instance4 (startsecs=${buildout:supervisor-client-startsecs}) ${buildout:bin-directory}/instance4 [console] true zope

eventlisteners +=
    HttpOk2 TICK_60 ${buildout:bin-directory}/httpok [-p instance2 ${buildout:supervisor-httpok-options} http://localhost:${instance2:http-address}/]
    HttpOk3 TICK_60 ${buildout:bin-directory}/httpok [-p instance3 ${buildout:supervisor-httpok-options} http://localhost:${instance3:http-address}/]
    HttpOk4 TICK_60 ${buildout:bin-directory}/httpok [-p instance4 ${buildout:supervisor-httpok-options} http://localhost:${instance4:http-address}/]
