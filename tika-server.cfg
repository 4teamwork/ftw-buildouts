[buildout]
parts +=
    tika-download
    tika-server

instance-eggs += ftw.tika

zcml-additional-fragments += ${tika:zcml}


[tika]
server-port = 1${buildout:deployment-number}31
zcml =
    <configure xmlns:tika="http://namespaces.plone.org/tika">
        <tika:config path="${tika-download:destination}/${tika-download:filename}"
                     port="${tika:server-port}" />
    </configure>


[tika-download]
recipe = hexagonit.recipe.download
url = https://archive.apache.org/dist/tika/tika-app-1.4.jar
md5sum = 53936b30a84a933389ea959a36dd963e
download-only = true
filename = tika.jar


[tika-server]
recipe = collective.recipe.scriptgen
cmd = java
arguments = -jar ${tika-download:destination}/${tika-download:filename} --server --port ${tika:server-port} --text


[supervisor]
programs +=
    10 tika-server (stopasgroup=true) ${buildout:bin-directory}/tika-server true zope
